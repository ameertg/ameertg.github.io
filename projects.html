title: Projects

<!DOCTYPE HTML>
<html>
  <body>

    <ul>
      {% assign projects = site.posts | where: 'category', "project"%}
      {% for project in projects %}
        <li>
          <a href="{{ project.url }}">{{ project.title }}</a>
          {{ project.excerpt }}
        </li>
      {% endfor %}
    </ul>

  </body>
</html>
